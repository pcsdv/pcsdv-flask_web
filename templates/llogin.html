{% extends 'base.html' %}

{% block content %}
		 
	{% if message %}
	<p>{{ message }}</p>
	{% endif %}
				 
	<form action="" method="POST">
	<p>

	</p>

	<input type="password" name="password">
	</p>
	<p>
	<input type="submit">
<button type="submit" class="btn btn-block btn-primary">Sign Up</button>
	</p>
	</form>

 {% endblock %}
